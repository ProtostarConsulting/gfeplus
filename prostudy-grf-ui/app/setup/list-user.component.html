<div class="app-content">
	<h4>List User</h4>
	<table class="example-table">
		<tr>
			<th> Sr. No. </th>
			<th> Name </th>
			<th> Email </th>
			<th> Actions </th>
		</tr>
		<tr *ngFor="let user of userList">
			<td> {{user.id}} </td>
			<td> {{user.firstName}} </td>
			<td> {{user.email_id}} </td>
			<td>
				<div class="example-button-row">
					<md-icon (click)="goToUser(user)"><span mdTooltip="Edit"> edit</span></md-icon>
				</div>
			</td>
		</tr>
	</table>
	<!-- Routed views go here -->
</div>
