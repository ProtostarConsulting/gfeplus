<div class="example-full-width">
	<br>
	<md-toolbar color="primary">
		<span>List Courier</span>
		<span class="example-spacer"></span>
		<md-icon (click)="downloadData()"><span mdTooltip="Download CSV Data"> file_download</span></md-icon>
		<span style="padding-right: 10px"></span>
	</md-toolbar>
	<br>
	<table class="example-table">
		<tr>
			<th> Reg. No. </th>
			<th> School Name </th>
			<th> Dispatch Date</th>
            <th> Docket ID </th>
            <th> Courier Name </th>
			<th style="text-align: center;"> Actions </th>
		</tr>
		<tr *ngFor="let courier of gfCouriertList">
			<td> {{courier.schoolName.autoGenerated}} </td>
			<td> {{courier.schoolName.schoolName}} </td>
			<td> {{courier.courierDispatchDate | date:"short"}} </td>
            <td> {{ courier.courierDocketID }} </td>
            <td> {{ courier.courierName }} </td>
			<td>
				<div class="example-button-row">
					<md-icon (click)="gotoEditCourier(courier.id)"><span mdTooltip="Edit"> edit</span></md-icon>
					<span style="padding-right: 20px;"></span>
					<md-icon (click)="gotoViewCourier(courier.id)"><span mdTooltip="View"> pageview</span></md-icon>
					<span style="padding-right: 20px;"></span>
					<md-icon (click)="gotoAddCourier(courier.autoGenerated)"><span mdTooltip="Add"> add</span></md-icon>
				</div>
			</td>
		</tr>
	</table>
	<!-- Routed views go here -->
</div>
