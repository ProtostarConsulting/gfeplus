<div class="example-full-width">
	<h4>List Courier Componenet</h4>
	<table class="example-table">
		<tr>
			<th> Reg. No. </th>
			<th> School Name </th>
			<th> Dispatch Date</th>
            <th> Docket ID </th>
            <th> Courier Name </th>
			<th> Actions </th>
		</tr>
		<tr *ngFor="let courier of gfCouriertList">
			<td> {{courier.schoolName.autoGenerated}} </td>
			<td> {{courier.schoolName.schoolName}} </td>
			<td> {{courier.courierDispatchDate | date:"short"}} </td>
            <td> {{ courier.courierDocketID }} </td>
            <td> {{ courier.courierName }} </td>
			<td>
				<div class="example-button-row">
					<a md-button>
				Edit</a></div>
			</td>
		</tr>
	</table>
	<!-- Routed views go here -->
</div>
