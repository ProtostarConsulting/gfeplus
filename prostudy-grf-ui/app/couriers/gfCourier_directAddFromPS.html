<div class="app-content">
    <h4>Add Courier</h4>
    <form class="example-form">
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td style="padding-right: 10px">
<md-input-container class="example-full-width">
    <input md-input type="date" name="courierDispatchDate" placeholder="Courier Dispatch Date" [(ngModel)]="courierDispatchDate">
</md-input-container>
</td>
</tr>
<tr>
    <td>
        <md-select name="courierType" placeholder="Courier Type" [(ngModel)]="newCourierObj.courierType">
            <md-option *ngFor="let courierType of courierTypelist" [value]="courierType">
                {{ courierType }}
            </md-option>
        </md-select>
    </td>
    <td>
        <md-select name="logistics" placeholder="Logistics" [(ngModel)]="newCourierObj.logistics">
            <md-option *ngFor="let logistics of logisticsList" [value]="logistics">
                {{ logistics }}
            </md-option>
        </md-select>
    </td>
    <td></td>
    <td></td>
</tr>
<tr>
    <td style="padding-right: 10px;">
<md-input-container class="example-full-width">
    <input md-input name="autoGenerated" placeholder="School Reg. No." [(ngModel)]="newCourierObj.autoGenerated" disabled>
</md-input-container>
</td>
<td style="padding-right: 10px;">
<md-input-container class="example-full-width">
    <input md-input name="name" placeholder="School name" [(ngModel)]="name" disabled>
</md-input-container>
</td>
</tr>
<tr>
    <td style="padding-right: 10px;">
<md-input-container class="example-full-width">
    <input md-input name="courierFrom" placeholder="From" [(ngModel)]="newCourierObj.courierFrom" disabled>
</md-input-container>
</td>
<td style="padding-right: 10px;">
<md-input-container class="example-full-width">
    <input md-input name="courierTo" placeholder="To" [(ngModel)]="newCourierObj.courierTo" disabled>
</md-input-container>
</td>
</tr>
</table>
<h3>Books Details</h3>
<table>
    <tr>
        <th style="padding-right: 10px">Sr_No</th>
<th style="padding-right: 10px">Book Name</th>
<th style="padding-right: 10px">Qty</th>
<th style="padding-right: 10px">Fees</th>
</tr>
<tr *ngFor="let item of bookDetail; let i = index;">

    <td style="padding-right: 10px">{{i + 1}}</td>
<td style="padding-right: 10px">
<ol>
    <li style="list-style-type: none; text-align: left;" name="bookName" [(ngModel)]="item.bookName" [value]="book.id" *ngFor="let book of bookStocks ">
<div *ngIf="book.id==item.bookName">{{book.bookName}}({{book.bookMedium}})</div>
</li>
</ol>
</td>

<td style="padding-right: 10px">
<md-input-container> <input md-input name="totalStud" [(ngModel)]="item.totalStud" type="number" readonly> </md-input-container>
</td>

<td style="padding-right: 10px">
<md-input-container> <input md-input name="totalFees" [(ngModel)]="item.totalFees" type="number" readonly> </md-input-container>
</td>

<td></td>
</tr>
<tr>
    <td></td>
    <td></td>
    <td></td>
    <td><b>80% Fees: Rs. {{ newCourierObj.totalFees | number :'1.2-2' }}</b></td>
</tr>
<tr>
    <td></td>
    <td></td>
    <td></td>
    <td><b>Total Weight(gm) : {{ newCourierObj.totalWeight | number :'1.2-2' }}</b></td>
</tr>
<tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
</tr>
</table>
<div class="example-button-row">
    <button md-raised-button color="primary" (click)="addGFCourier()"> Save </button>
</div>
</form>
</div>
