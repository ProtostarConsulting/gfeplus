<div class="app-content">
    <h4 *ngIf="!id">Add Courier Component</h4>
    <h4 *ngIf="id">Edit Courier Component</h4>
    <form class="example-form" *ngIf="!id">
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td style="padding-right: 10px">
<md-input-container class="example-full-width">
    <input md-input type="date" name="courierDispatchDate" placeholder="Enter Today's Date" [(ngModel)]="courierDispatchDate">
</md-input-container>
</td>
</tr>
<tr>
    <td>
        <md-select name="courierType" placeholder="Courier Type" [(ngModel)]="courier.courierType">
            <md-option *ngFor="let courierType of courierTypelist" [value]="courierType">
                {{ courierType }}
            </md-option>
        </md-select>
    </td>
    <td>
        <md-select name="logistics" placeholder="Logistics" [(ngModel)]="courier.logistics">
            <md-option *ngFor="let logistics of logisticsList" [value]="logistics">
                {{ logistics }}
            </md-option>
        </md-select>
    </td>
    <td></td>
    <td></td>
</tr>
<tr>
    <td style="padding-right: 10px;">
<md-input-container class="example-full-width">
    <input md-input name="autoGenerated" placeholder="School Reg. No." [(ngModel)]="school.autoGenerated" disabled>
</md-input-container>
</td>
<td style="padding-right: 10px;">
<md-input-container class="example-full-width">
    <input md-input name="schoolName" placeholder="School name" [(ngModel)]="school.schoolName" disabled>
</md-input-container>
</td>
</tr>
<tr>
    <td style="padding-right: 10px;">
<md-input-container class="example-full-width">
    <input md-input name="courierFrom" placeholder="From" [(ngModel)]="tempCourier.courierFrom" disabled>
</md-input-container>
</td>
<td style="padding-right: 10px;">
<md-input-container class="example-full-width">
    <input md-input name="courierTo" placeholder="To" [(ngModel)]="tempCourier.courierTo" disabled>
</md-input-container>
</td>
</tr>
</table>

<div *ngIf="id">
    <table class="example-full-width">
        <tr>
            <td style="padding-right: 10px">
                <md-input-container class="example-full-width">
                    <input md-input type="date" name="bookQty" placeholder="Enter Today's Date" [(ngModel)]="courierDispatchDate">
                </md-input-container>
            </td>
            <td style="padding-right: 10px">
                <md-input-container class="example-full-width">
                    <input md-input name="courierName" placeholder="Courier Name" [(ngModel)]="name">
                </md-input-container>
            </td>
        </tr>
        <tr>
            <td style="padding-right: 10px">
                <md-input-container class="example-full-width">
                    <input md-input name="courierDocketID" placeholder="Courier Docket ID" [(ngModel)]="docketID">
                </md-input-container>
            </td>
            <td style="padding-right: 10px">
                <md-input-container class="example-full-width">
                    <input md-input name="courierCost" placeholder="Courier Cost" [(ngModel)]="cost">
                </md-input-container>
            </td>
            <td style="padding-right: 10px">
                <md-input-container class="example-full-width">
                    <input md-input name="courierPhone1" placeholder="Courier Phone 1" [(ngModel)]="phone1">
                </md-input-container>
            </td>
            <td style="padding-right: 10px">
                <md-input-container class="example-full-width">
                    <input md-input name="courierPhone2" placeholder="Courier Phone 2" [(ngModel)]="phone2">
                </md-input-container>
            </td>
        </tr>
        <tr>
            <td style="padding-right: 10px">
                <md-input-container class="example-full-width">
                    <input md-input name="courierDispatchNotes" placeholder="Dispatch Notes" [(ngModel)]="note">
                </md-input-container>
            </td>
        </tr>
    </table>
    <div class="example-button-row" *ngIf="id">
        <button md-raised-button color="primary" (click)="addCourier()"> Update </button>
        <button md-raised-button color="primary" (click)="gotolistCourier()"> Back </button>
    </div>
</div>
</div>
