<div>
	<h3>Pending Exam Result Report</h3>
	<form class="example-form">
		<table
			style="font-family: arial, sans-serif; border-collapse: collapse; width: 100%;">
			<caption
				style="border: 1px solid #dddddd; text-align: center; font-size: 18px; padding: 2px;">
				<span>Pending Exam Result School List</span>
			</caption>
			<tr>
				<th [ngStyle]="getTHStyle()">GRF. Reg. No.</th>
				<th [ngStyle]="getTHStyle()">School Name</th>
				<th [ngStyle]="getTHStyle()">District</th>
				<th [ngStyle]="getTHStyle()">Action</th>
			</tr>
			<tr *ngFor="let school of pendingSchoolList; let even = even;"
				[ngStyle]="getRowStyle(even)">
				<td style="border: 1px solid black; text-align: left; padding: 2px;">{{school.autoGenerated}}</td>
				<td style="border: 1px solid black; text-align: left; padding: 2px;">{{school.schoolName}}</td>
				<td style="border: 1px solid black; text-align: left; padding: 2px;">{{school.address.dist}}</td>
				<td>
                    <div class="example-button-row">
					    <a md-button (click)="gotoSchool(school)">View School </a>
					    <a md-button>Add Exam Results </a>
				    </div>
                </td>
			</tr>
		</table>
	</form>
</div>
