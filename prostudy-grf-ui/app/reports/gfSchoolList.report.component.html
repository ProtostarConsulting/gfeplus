<h3>School List Report</h3>

<form class="example-form">
    <table class="example-full-width" cellspacing="0">
        <tr>
            <td style="padding-right: 10px">
<md-select style="margin-top: 10px; margin-bottom: 15px;" name="category" placeholder="Select School Category" [(ngModel)]="selectFilterData.category">
<md-option *ngFor="let category of partnerSchoolLevels" [value]="category">
    {{ category }}
</md-option>
</md-select>
</td>
<td style="padding-right: 10px">
<md-select style="margin-top: 10px; margin-bottom: 15px;" name="state" placeholder="State" [(ngModel)]="selectFilterData.state" (ngModelChange)="getDistricts(selectFilterData.state)">
<md-option *ngFor="let states of country.states" [value]="states.name">
	{{ states.name }}
</md-option>
</md-select>
</td>
</tr>
<tr>
    <td style="padding-right: 10px">
<md-select style="margin-top: 10px; margin-bottom: 15px;" name="district" placeholder="District" [(ngModel)]="selectFilterData.dist" (ngModelChange)="getTalukas(selectFilterData.dist)">
	<md-option *ngFor="let district of temp.tempDistricts" [value]="district.name">
		{{ district.name }}
	</md-option>
</md-select>
</td>
<td style="padding-right: 10px">
<md-select style="margin-top: 10px; margin-bottom: 15px;" name="taluka" placeholder="Taluka" [(ngModel)]="selectFilterData.tal" (ngModelChange)="selectFilterData.tal">
	<md-option *ngFor="let taluka of temp.tempTalukas" [value]="taluka.name">
		{{ taluka.name }}
	</md-option>
</md-select>
</td>
</tr>
</table>
<div class="example-button-row" style="padding: 20px;">
	<button md-raised-button color="primary" (click)="filterSchoolList()"> Display Report </button>
    <button md-raised-button color="primary" > Download School Data </button>
</div>
	<div style="padding: 20px;">
		<div id="reportContentDiv">
			<div>
				<table
					style="font-family: arial, sans-serif; border-collapse: collapse; width: 100%;">
					<!--<caption style="text-align: center; padding: 2px;">
						<span *ngIf="true" flex>Gandhi Research Foundation,
							Jalgaon</span> <br> <span *ngIf="true" flex>Display
							Report: {{ schoolListsDate | date:"mediumDate" }}</span>
					</caption>-->
					<tr>
						<th
							style="border: 1px solid black; text-align: left; padding: 2px;">Sr.
							No.</th>
						<th
							style="border: 1px solid black; text-align: left; padding: 2px;">GRF.
							Reg. No.</th>
						<th
							style="border: 1px solid black; text-align: left; padding: 2px;">School/College
							Name</th>
						<th
							style="border: 1px solid black; text-align: left; padding: 2px;">State</th>
						<th
							style="border: 1px solid black; text-align: left; padding: 2px;">District</th>
						<th
							style="border: 1px solid black; text-align: left; padding: 2px;">Taluka</th>
					</tr>
					<tr *ngFor="let school of filteredSchoolList; let i = index;">
						<td
							style="border: 1px solid black; text-align: left; padding: 2px;">{{ i + 1}}</td>
						<td
							style="border: 1px solid black; text-align: left; padding: 2px;">{{school.autoGenerated}}</td>
						<td
							style="border: 1px solid black; text-align: left; padding: 2px;">{{school.schoolName}}</td>
						<td
							style="border: 1px solid black; text-align: left; padding: 2px;">{{school.address.state}}</td>
						<td
							style="border: 1px solid black; text-align: left; padding: 2px;">{{school.address.dist}}</td>
						<td
							style="border: 1px solid black; text-align: left; padding: 2px;">{{school.address.tal}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</form>
