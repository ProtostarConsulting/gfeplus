<div class="example-full-width">
	<br>
	<md-toolbar color="primary">
		<span>List School</span>
		<span class="example-spacer"></span>
		<md-icon><span mdTooltip="Upload School CSV Data"> file_upload</span></md-icon>
		<span style="padding-right: 20px;"></span>
<md-icon (click)="downloadData()"><span mdTooltip="Download School CSV Data"> file_download</span></md-icon>
<span style="padding-right: 20px;"></span>
<md-icon (click)="downloadDataByLanguage()"><span mdTooltip="Download CSV Data By Language"> file_download</span></md-icon>
<span style="padding-right: 15px;"></span>
<md-icon ><span mdTooltip="Refresh"> refresh</span></md-icon>
<span style="padding-right: 20px"></span>
</md-toolbar>
<br>
<div>
	<md-input-container>
		<input md-input name="searchSchoolTxt" placeholder="Search By School Name" [(ngModel)]="query.searchSchoolTxt" [ngModelOptions]="{ debounce: 1000 }"
			(change)="searchSchoolTxtChange()">
	</md-input-container>
	<span style="padding-right: 10px"></span>
	<md-input-container>
		<input md-input name="searchByGrfRegNo" placeholder="Search By Grf. Reg." [(ngModel)]="query.searchByGrfRegNo" [ngModelOptions]="{ debounce: 1000 }"
			(change)="searchByGrfRegNoChange()">
	</md-input-container>
	<span style="padding-right: 10px"></span>
	<md-checkbox name="schoolSelfUpdate" type="checkbox" [(ngModel)]="schoolSelfUpdate" (change)="selfUpdateChkClicked(schoolSelfUpdate)">Show Self Updated School</md-checkbox>
</div>
<br>
<table class="example-table">
	<tr>
		<th> GRF No. </th>
		<th> Name </th>
		<th> Category</th>
		<th> Actions </th>
	</tr>
	<tr *ngFor="let school of schoolList">
		<td> {{school.autoGenerated}} </td>
		<td> {{school.schoolName}} </td>
		<td> {{school.category}} </td>
		<td>
			<div class="example-button-row">
				<md-icon (click)="goToSchool(school)"><span mdTooltip="Edit"> edit</span></md-icon>
				<span style="padding-right: 20px"></span>
				<md-icon (click)="gotoaddschooluser(school)"><span mdTooltip="Add User"> add</span></md-icon>
			</div>
		</td>
	</tr>
</table>
<!-- Routed views go here -->
</div>
