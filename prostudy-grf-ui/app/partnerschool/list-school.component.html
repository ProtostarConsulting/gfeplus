<div class="example-full-width">
	<h4>List School</h4>
	<div>
		<input name="schoolSelfUpdate" type="checkbox" [checked]="schoolSelfUpdate" (change)="pendingschoolSelfUpdateList()" /> Show Self Updated School
	</div>
	<div align="right">
		<button md-raised-button color="primary" (click)="downloadData()"> Download CSV Data </button>
		<button md-raised-button color="primary" (click)="downloadDataByLanguage()"> Download CSV Data By Language </button>
	</div>
	<table class="example-table">
		<tr>
			<th> GRF No. </th>
			<th> Name </th>
			<th> Category</th>
			<th> Actions </th>
		</tr>
		<tr *ngFor="let school of schoolList">
			<td> {{school.autoGenerated}} </td>
			<td> {{school.schoolName}} </td>
			<td> {{school.category}} </td>
			<td>
				<div class="example-button-row">
					<a md-button (click)="goToSchool(school)">
				Edit</a></div>
			</td>
		</tr>
	</table>
	<!-- Routed views go here -->
</div>
