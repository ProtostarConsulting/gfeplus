<div class="example-full-width" style="padding: 20px;">
	<h4>List Book</h4>
	<div align="right">
		<button md-raised-button color="primary" (click)="downloadData()"> Download CSV Data </button>
	</div>
	<table class="example-table">
		<tr>
			<th> Standard </th>
			<th> Book Name </th>
			<th> Book Author</th>
			<th> Weight </th>
			<th> Fees </th>
			<th> Quantity </th>
			<th style="text-align: center;"> Action </th>
		</tr>
		<tr *ngFor="let book of bookList">
			<td> {{book.standard}} </td>
			<td> {{book.bookName}} </td>
			<td> {{book.bookAuther}}</td>
			<td> {{book.weight}}</td>
			<td> {{book.bookPrice}} </td>
			<td> {{book.bookQty}}</td>
			<td>
				<div class="example-button-row">
					<a md-button (click)="gotoGfbook(book.id)">
				Edit</a>
				<a md-button (click)="gotoviewGfbookRecord(book.id)">
				View Record</a>
				</div>
			</td>
		</tr> 
	</table>
</div>
