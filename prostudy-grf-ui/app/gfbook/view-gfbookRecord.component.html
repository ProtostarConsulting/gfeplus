<div class="example-full-width" style="padding: 20px;">
	<md-icon (click)="gotobooklist()"><span mdTooltip="Back"> reply</span></md-icon>
    <form name="bookRecordForm" style="padding: 20px;">
	<table
		style="font-family: arial, sans-serif; border-collapse: collapse; width: 100%;">
		<caption
			style="border: 1px solid #dddddd; text-align: center; font-size: 18px; padding: 2px;">
            <span >Book Record : {{ bookName | uppercase }} </span>
		</caption>
		<tr>
			<th [ngStyle]="getTHStyle()">Sr. No.</th>
			<th [ngStyle]="getTHStyle()">Reg. No.</th>
			<th [ngStyle]="getTHStyle()">School Name</th>
			<th [ngStyle]="getTHStyle()">Book Qty</th>
		</tr>
		<tr *ngFor="let school of schoolList;let i = index; let even = even" [ngStyle]="getRowStyle(even)">
			<td style="border: 1px solid black; padding: 2px;">{{ i + 1}}</td>
			<td style="border: 1px solid black; text-align: left; padding: 2px;">{{school.autoGenerated}}</td>
			<td style="border: 1px solid black; text-align: left; padding: 2px;">{{school.schoolName}}</td>
			<td style="border: 1px solid black; text-align: left; padding: 2px;">{{selectedBookQty[i]}}</td>
		</tr>
		<tr>
			<td
				style="border: 1px solid black; text-align: center; font-size: 16px;"
				colspan='3'><b>Total</b></td>
			<td
				style="border: 1px solid black; text-align: right; font-size: 16px;"><b>{{totalBookQty}}</b></td>
		</tr>
	</table>
</form>
</div>
